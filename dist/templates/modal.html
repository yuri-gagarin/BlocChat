<div class="modal-body">
        <h4>Click to Create New Chatroom</h4>
    <form class="modal-input">
      
    <input type="text" placeholder="Please enter a new room name" class="form-control" ng-model="newRoom.name">
   
    <button class="btn-success" type="button" ng-click="createRoom()">Add Room</button>
    <button class="btn-danger" type="button" ng-click="cancelAction()">Cancel</button>

</div>
